name: Test Code Samples

on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 23 * * *'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    timeout-minutes: 30
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        dotnet-version:
          - "net6.0"
          - "net7.0"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "7.0.x"

    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build and test
      run: |
        dotnet build "src/Mindee" -f ${{ matrix.dotnet-version }} --verbosity normal

    - name: Create local NuGet source
      run: |
        mkdir "${{ github.workspace }}/nuget_local"
        dotnet nuget add source "${{ github.workspace }}/nuget_local" -n "NugetLocal"

    - name: Prepare for samples code
      run: |
        dotnet pack "src/Mindee" --version-suffix "for-sample-codes" -p:TargetFrameworks=${{ matrix.dotnet-version }} --output ./dist
        cd ./dist
        dotnet nuget push *.nupkg --source "NugetLocal"
        dotnet tool install -g dotnet-script
        dotnet nuget disable source nuget.org

    - name: Tests sample code
      run: |
        ./tests/test_code_samples.sh ${{ secrets.MINDEE_ACCOUNT_SE_TESTS }} ${{ secrets.MINDEE_ENDPOINT_SE_TESTS }} ${{ secrets.MINDEE_API_KEY_SE_TESTS }}
