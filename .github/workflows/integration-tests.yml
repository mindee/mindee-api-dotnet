name: Integration Tests

on:
  pull_request:
  workflow_run:
    workflows: ["Test Code Samples"]
    types: ["completed"]
  schedule:
    - cron:  '41 04 * * *'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  Mindee__ApiKey: ${{ secrets.MINDEE_API_KEY_SE_TESTS }}

jobs:
  test-nix:
    name: Integration Test on *NIX
    timeout-minutes: 30
    strategy:
      max-parallel: 1
      matrix:
        os:
          - "ubuntu-22.04"
          - "macos-13"
        dotnet-version:
          - "net6.0"
          - "net7.0"
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Wait for unit tests to succeed
      uses: lewagon/wait-on-check-action@master
      with:
        ref: ${{ github.event.pull_request.head.sha || github.sha }}
        check-name: false
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Test
      run: |
        dotnet test -f ${{ matrix.dotnet-version }} --verbosity normal "tests\Mindee.IntegrationTests"


  test-windows:
    name: Integration Test on Windows
    needs: test-nix
    timeout-minutes: 30
    strategy:
      max-parallel: 1
      matrix:
        os:
          - "windows-2022"
        dotnet-version:
          - "net472"
          - "net482"
          - "net6.0"
          - "net7.0"
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Test
        run: |
          dotnet test -f ${{ matrix.dotnet-version }} --no-restore --verbosity normal "tests\Mindee.IntegrationTests"
