name: Integration Tests

on:
  pull_request:
  schedule:
    - cron:  '41 04 * * *'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  Mindee__ApiKey: ${{ secrets.MINDEE_API_KEY_SE_TESTS }}

jobs:
  test-nix:
    name: Test on *NIX
    timeout-minutes: 30
    strategy:
      max-parallel: 2
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
        dotnet-version:
          - "net6.0"
          - "net7.0"
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Build
      run: |
        dotnet build -f ${{ matrix.dotnet-version }}

    - name: Test
      run: |
        dotnet test -f ${{ matrix.dotnet-version }} --verbosity normal "tests\Mindee.IntegrationTests"


  test-windows:
    name: Test on Windows
    timeout-minutes: 30
    strategy:
      max-parallel: 2
      matrix:
        os:
          - "windows-latest"
        dotnet-version:
          - "net472"
          - "net482"
          - "net6.0"
          - "net7.0"
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Test
        run: |
          dotnet test -f ${{ matrix.dotnet-version }} --no-restore --verbosity normal "tests\Mindee.IntegrationTests"
