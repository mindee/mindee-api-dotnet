# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Publish documentation (API reference)

on:  
  release:
    types: [ published ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET SDK '7.0.x'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'
      - name: Build
        run: dotnet build "src" --configuration Release
      - name: Install MdDocs
        run: dotnet tool install --global Grynwald.MdDocs
      - name: Setup .NET SDK '7.0.x'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'
      - name: Generate documentations
        run: mddocs apireference --assemblies 'src/Mindee/bin/Release/netstandard2.0/Mindee.dll' --outdir ./docs/api-reference
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/api-reference
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

deploy:
  environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
