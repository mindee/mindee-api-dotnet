name: Integration Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  Mindee__ApiKey: ${{ secrets.MINDEE_API_KEY_SE_TESTS }}
  Workflow__ID: ${{ secrets.WORKFLOW_ID_SE_TESTS }}
  MindeeV2__ApiKey: ${{ secrets.MINDEE_V2_SE_TESTS_API_KEY }}
  MindeeV2__Findoc__Model__Id: ${{ secrets.MINDEE_V2_SE_TESTS_FINDOC_MODEL_ID }}
  Mindee__V2__Se__Tests__Blank__Pdf__Url: ${{ secrets.MINDEE_V2_SE_TESTS_BLANK_PDF_URL }}

jobs:
  test-nix:
    name: Integration Test on *NIX
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        os:
          - "ubuntu-22.04"
          - "macos-13"
        dotnet-version:
          - "net6.0"
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Build
        run: |
          dotnet build -f ${{ matrix.dotnet-version }}

      - name: Test
        run: |
          dotnet test -f ${{ matrix.dotnet-version }} --verbosity normal "tests\Mindee.IntegrationTests"


  test-windows:
    name: Integration Test on Windows
    timeout-minutes: 10
    strategy:
      max-parallel: 4
      matrix:
        os:
          - "windows-2022"
        dotnet-version:
          - "net482"
          - "net6.0"
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      - name: Install dependencies
        run: |
          dotnet restore

      - name: Test
        run: |
          dotnet test -f ${{ matrix.dotnet-version }} --no-restore --verbosity normal "tests\Mindee.IntegrationTests"
